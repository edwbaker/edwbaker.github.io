<figure class="image">
    <a href="{{ include.img }}" class="image-link" title="{{ include.description }}" target="_blank">
        <img src="{{ include.img }}" alt="{{ include.description }}" loading="lazy">
    </a>
    {% if include.caption and include.caption != "" and include.caption != nil %}
    <figcaption>{{ include.caption }}</figcaption>
    {% endif %}
</figure>
