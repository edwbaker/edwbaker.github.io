  abstract: "Audiovisual Core (Audiovisual Core Maintenance Group 2023), is the TDWG standard for metadata related to biodiversity multimedia. The Audiovisual Core Maintenance Group has been working to expand the standard to provide the terms necessary for handling sound recordings. Audiovisual Core can now handle acoustic metadata related to biodiversity from single species (bioacoustics) to the ecosystem scale (ecoacoustics)."

- title: "Good practice guidelines for long-term ecoacoustic monitoring in the UK"
  url: /pubs/2023_02_Guidelines.pdf
  pdf_url: /pubs/2023_02_Guidelines.pdf
  authors: "Metcalf, O., Abrahams, C., Sheridan, B., Baker, E., Bradfer-Lawrence, T., Browning, E., Carruthers-Jones, J., Sheridan, J., Dick, J., Eldridge, A., Elliott, D., Heath, B., Howden-Leach, P., Johnston, A., Lees, A., Meyer, C., Ruiz Arana, U. & Smyth, S."
  year: 2023
  topics:
    - ecoacoustics
  abstract: "Our good practice guidelines represent the opinions of an experienced team of researchers and consultants who have come together to synthesise the latest academic research and expert judgement on field-proven ways to apply ecoacoustic survey techniques, especially tailored to long-term biodiversity monitoring. The guidelines are focussed on the use of ecoacoustic monitoring of audible sounds within terrestrial, temperate ecosystems typical of the UK and elsewhere in Europe, but we hope they will have wider application. We explicitly do not consider biodiversity that sonifies in the ultrasonic, or marine acoustics, as well-developed monitoring protocols already exist for this purpose - although naturally there is a degree of overlap. The co-production of these guidelines follows a UK Acoustics Network (UKAN+) ecoacoustics symposium held at Manchester Metropolitan University, Manchester, UK on 15-16th June 2022, and attended by over 160 people both online and in-person. The guidelines are intended to reflect the discussions and emerging conclusions from that event - as well as applicable information and research generated around the world on the topic."

