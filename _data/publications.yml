- title: "Reviving the sound of a 150-year-old insect: The bioacoustics of <i>Prophalangopsis obscura</i> (Ensifera: Hagloidea)"
  url: https://doi.org/10.1371/journal.pone.0270498
  authors: "Woodrow, C., Nityananda, V., Baker, E., Jonsson, T. & Montealegre-Z, F."
  year: 2022
  journal: "PLOS ONE"
  topics:
    - bioacoustics
    - orthoptera
  abstract: "Determining the acoustic ecology of extinct or rare species is challenging due to the inability to record their acoustic signals or hearing thresholds. Katydids and their relatives (Orthoptera: Ensifera) offer a model for inferring acoustic ecology of extinct and rare species, due to allometric parameters of their sound production organs. Here, the bioacoustics of the orthopteran <i>Prophalangopsis obscura</i> are investigated. This species is one of only eight remaining members of an ancient family with over 90 extinct species that dominated the acoustic landscape of the Jurassic. The species is known from only a single confirmed specimen–the 150-year-old holotype material housed at the London Natural History Museum. Using Laser-Doppler Vibrometry, 3D surface scanning microscopy, and known scaling relationships, it is shown that <i>P. obscura</i> produces a pure-tone song at a frequency of ~4.7 kHz. This frequency range is distinct but comparable to the calls of Jurassic relatives, suggesting a limitation of early acoustic signals in insects to sonic frequencies (<20 kHz). The acoustic ecology and importance of this species in understanding ensiferan evolution, is discussed."

- title: "Bioacoustics and systematics of <i>Mecopoda</i> (and related forms) from South East Asia and adjacent areas"
  url: https://doi.org/10.11646/zootaxa.5005.2.1
  pdf_url: /pubs/Mecapoda.pdf
  authors: "Heller, K.-G., Baker, E., Ingrisch, S., Korsunovskaya, O., Liu, C.-X., Riede, K. & Warchałowska-Šliwa, E."
  year: 2021
  journal: "Zootaxa"
  topics:
    - bioacoustics
    - orthoptera
  abstract: "Bush-crickets (or katydids) of the genus <i>Mecopoda</i> are relatively large insects well-known for their sounds for centuries. Bioacoustic studies in India and China revealed a surprisingly large diversity of sound patterns. We extend these studies into the tropics of South East Asia using integrative taxonomy, combining song analysis, morphology of sound producing organs and male genitalia as well as chromosomes, to get a better understanding of the phylogeny and evolution of this widespread group. Besides the closely related genus <i>Eumecopoda</i>, the genus <i>Mecopoda</i> contains some isolated species and a large group of species which we assign to the <i>Mecopoda elongata</i> group. Some species of this group have broad tegmina and stridulatory files with different tooth spacing patterns and produce continuous, often relatively complicated, trill-like songs. The species of another subgroup with narrower wings have all similar files. Their songs consist of echemes (groups of syllables) which differ in syllable number and syllable repetition rate and also in echeme repetition rate. Our results show that South East Asia harbours a large and certainly not yet fully explored number of <i>Mecopoda</i> species which are most easily and clearly identified by song. Based on the data, five new forms are described: <i>Mecopoda mahindai</i> Heller sp. nov., <i>Mecopoda paucidens</i> Ingrisch, Su & Heller sp. nov., <i>Mecopoda sismondoi</i> Heller sp. nov., <i>Mecopoda niponensis vietnamica</i> Heller & Korsunovskaya subsp. nov., <i>Eumecopoda cyrtoscelis zhantievi</i> Heller subsp. nov. In addition, some taxonomic changes are proposed: <i>Eumecopoda</i> Hebard, 1922 stat. rev., <i>Paramecopoda</i> Gorochov, 2020, syn. nov. of <i>Eumecopoda</i> Hebard, 1922, <i>Mecopoda javana</i> (Johansson, 1763) stat. nov. (neotype selected) with <i>M. javana minahasa</i> Gorochov, 2020 stat. nov., <i>M. javana darevskyi</i> Gorochov, 2020 stat. nov., <i>M. javana buru</i> Gorochov, 2020 stat. nov., <i>Mecopoda macassariensis</i> (Haan, 1843) stat. rev., <i>Mecopoda ampla malayensis</i> Gorochov, 2020 syn. nov., <i>Mecopada ampla javaensis</i> Gorochov, 2020 syn. nov., <i>Mecopoda fallax aequatorialis</i> Gorochov, 2020 syn. nov., the last three are all synonyms of <i>Mecopoda himalaya</i> Liu, 2020, <i>Mecopoda yunnana</i> Liu 2020, stat. nov."

- title: "Standardisation of bioacoustic terminology for insects"
  url: https://doi.org/10.3897/BDJ.8.e54222
  authors: "Baker, E. & Chesmore, D."
  year: 2020
  journal: "Biodiversity Data Journal"
  topics:
    - bioacoustics
    - data-standards
  abstract: "After reviewing the published literature on sound production in insects, a standardised terminology and controlled vocabularies have been created. This combined terminology has potential for use in automated identification systems, evolutionary studies, and other use cases where the synthesis of bioacoustic traits from the literature is required. An example implementation has been developed for the BioAcoustica platform. It is hoped that future development of controlled vocabularies will become a community effort."

