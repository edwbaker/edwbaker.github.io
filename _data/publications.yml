- title: "Catalysts for change: Museum gardens in a planetary emergency"
  url: https://doi.org/10.1002/ppp3.70100
  pdf_url: /pubs/PPP3_70100_JQA.pdf
  authors: "Baker, E., Kenrick, P., Knapp, S., McCarter, T. & Tweddle, J."
  year: 2025
  journal: "Plants, People, Planet"
  abstract: "Natural history museums can use living plants to create narratives that link outside spaces to inside galleries, bringing to life the challenges facing biodiversity. We describe the redevelopment of the grounds of the Natural History Museum in London to create a garden with plants at its centre to address these challenges."

