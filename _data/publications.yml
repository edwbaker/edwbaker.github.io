- title: "A deafening silence: a lack of data and reproducibility in published bioacoustics research?"
  url: https://doi.org/10.3897/BDJ.7.e36783
  authors: "Baker, E. & Vincent, S."
  year: 2019
  journal: "Biodiversity Data Journal"
  topics:
    - bioacoustics
  abstract: "A study of 100 papers from five journals that make use of bioacoustic recordings shows that only a minority (21%) deposit any of the recordings in a repository, supplementary materials section or a personal website. This lack of deposition hinders re-use of the raw data by other researchers, prevents the reproduction of a project's analyses and confirmation of its findings and impedes progress within the broader bioacoustics community. We make some recommendations for researchers interested in depositing their data."

- title: "The Natural History Museum Data Portal"
  url: https://doi.org/10.1093/database/baz038
  authors: "Scott, B., Baker, E., Woodburn, M., Vincent, S., Hardy, H. & Smith, V.S."
  year: 2019
  journal: "Database"
  topics:
    - data-standards
  abstract: "The Natural History Museum, London (NHM), generates and holds some of the largest global data sets relating to the biological and geological diversity of the natural world. A majority of these data were, until 2015, not widely accessible, and, even when published, were typically hard to find, poorly documented and in formats that impede discovery and integration. To better serve the bespoke needs of user communities outside and within the NHM, a dedicated data portal was developed to surface these data sets and provide a sustainable platform to encourage their citation and reuse. This paper describes the technical development of the data portal, from its inception to beta launch in December 2015, its first 2 years of operation, and future plans for the project. It outlines the development principles adopted for this prototypical project, which subsequently informed new digital project management methodologies at the NHM. The process of developing the data portal acted as a driver to implement policies necessary to encourage a culture of data sharing at the NHM."

- title: "Ecological interactions in the Scratchpads virtual research environment"
  url: https://doi.org/10.3897/BDJ.7.e47043
  authors: "Baker, E., Dupont, S. & Smith, V."
  year: 2019
  journal: "Biodiversity Data Journal"
  topics:
    - data-standards
  abstract: "The Natural History Museum, London has a number of online databases that describe interactions between species, including the HOSTS database of lepidopteran host plants (Robinson et al. 2010) and a database of Dipterocarp Seed Predators. These databases were generally bespoke software, which has increased the technical work necessary to sustain these resources. The decision was taken to migrate these to either the Scratchpads Virtual Research Environment (VRE) (Smith et al. 2011) or to the museum's Data Portal (Scott et al. 2019), depending on the complexity of the existing resource, as both are being sustained by the Informatics Group at the Natural History Museum, London. Resources that can be best represented as a single table were moved to the Data Portal, while those best represented in a relational model were transferred to Scratchpads. In addition, the Phthiraptera.info Scratchpad (Smith and Broom 2019), which already contained ecological interaction data, was migrated to the new system."

- title: "From an old sound recording to a new species in the genus <i>Horatosphaga</i>"
  pdf_url: /pubs/Horatosphaga.pdf
  url: https://doi.org/10.11646/zootaxa.4323.3.10
  authors: "Heller, K.-G. & Baker, E."
  year: 2017
  journal: "Zootaxa"
  topics:
    - bioacoustics
    - orthoptera
  abstract: "Among insects, Orthoptera are a group famous for communicating by sound. This is especially true for bush-crickets (or katydids; Tettigonioidea). All acoustically active species produce sound by rubbing the fore wings (tegmina) against each other, using a stridulatory file situated on the lower side of the left tegmen and a scraper formed by the inner edge of the right tegmen. Bush-cricket species of the tribe Acrometopini often have complicated stridulatory files and also complex songs. During the preparation of a recent study we discovered a sound record of a species of the group taken on 16th March 1972 by the entomologist David Hollis in Angola as part of the multi-disciplinary entomological South Western Africa Expedition. The sound recording was deposited in the British Museum (Natural History) Library of Recorded Insect Sounds, and was later made openly accessible in the BioAcoustica repository. Hollis had found the animal at light, recorded it on the same day singing on a bush, and brought the specimen (together with two conspecific males) to the Natural History Museum (NHM), London. Here it was later identified as <i>Horatosphaga</i> ?<i>stuhlmanni</i> (Karsch 1896) by D. Ragge, the curator of Orthoptera at the NHM at that time. <i>Horatosphaga</i> males are fully winged while females are flightless and plump; sexual dimorphism reaches its extreme form in this group of species. Species of this genus are mostly recorded from open grasslands in savanna habitats up to montane elevations."

- title: "NightLife: A cheap, robust, LED based light trap for collecting aquatic insects in remote areas"
  url: https://doi.org/10.3897/BDJ.4.e7648
  authors: "Price, B. & Baker, E."
  year: 2016
  journal: "Biodiversity Data Journal"
  topics:
    - biodiversity-technologies
  abstract: "There are approximately one hundred thousand aquatic insect species currently known to science and this figure is likely a significant underestimation. The ecology of aquatic insect groups has been studied due to their role as bioindicators of water quality and in the case of Diptera, their role as vectors of disease. Light trapping targets emergent adults, using mercury vapour bulbs or actinic fluorescent tubes, however these light sources are unsuitable for sampling remote regions due to their power requirements, which limit their mobility. Most insects studied have three types of photoreceptors corresponding to UV, blue and green light. We describe the NightLife: a cheap, robust, portable, LED based light source which targets insect trichromatic vision, is capable of autonomous operation and is powered by a single AA battery. Field trials show that the NightLife is capable of collecting sufficient samples of 12 insect orders, including all aquatic orders commonly collected by traditional light trapping and compares favourably with actinic fluorescent tubes and white LEDs. Future development in LED technology will likely result in LEDs replacing traditional light sources for collecting insects more widely."

- title: "The worldwide status of phasmids (Insecta: Phasmida) as pests of agriculture and forestry"
  url: https://doi.org/10.1186/s40066-015-0040-6
  authors: "Baker, E."
  year: 2015
  journal: "Agriculture and Food Security"
  topics:
    - phasmids
  abstract: "Stick insects have been reported as significant phytophagous pests of agricultural and timber crops since the 1880s in North America, China, Australia and Pacific Islands. Much of the early literature comes from practical journals for farmers, and even twentieth Century reports can be problematic to locate. Unlike the plaguing Orthoptera, there has been no synthesis of the pest status of this enigmatic order of insects. This paper provides a literature synthesis of those species known to cause infestation or that are known to damage plants of economic importance; summarises historical and modern techniques for infestation management; and lists known organisms with potential for use as biological control agents. A generalised theory of outbreaks is presented and suggestions for future research efforts are made."

