- title: "BioAcoustica: a free and open repository and analysis platform for bioacoustics"
  url: https://doi.org/10.1093/database/bav054
  authors: "Baker, E., Price, B.W., Rycroft, S.D., Hill, J. & Smith, V.S."
  year: 2015
  journal: "Database"
  topics:
    - bioacoustics
    - data-standards
    - digitisation
  abstract: "We describe an online open repository and analysis platform, BioAcoustica (http://bio.acousti.ca), for recordings of wildlife sounds. Recordings can be annotated using a crowdsourced approach, allowing voice introductions and sections with extraneous noise to be removed from analyses. This system is based on the Scratchpads virtual research environment, the BioVeL portal and the Taverna workflow management tool, which allows for analysis of recordings using a grid computing service. At present the analyses include spectrograms, oscillograms and dominant frequency analysis. Further analyses can be integrated to meet the needs of specific researchers or projects. Researchers can upload and annotate their recordings to supplement traditional publication."

- title: "Open source data logger for low-cost environmental monitoring"
  url: https://doi.org/10.3897/BDJ.2.e1059
  authors: "Baker, E."
  year: 2014
  journal: "Biodiversity Data Journal"
  topics:
    - biodiversity-technologies
  abstract: "The increasing transformation of biodiversity into a data-intensive science has seen numerous independent systems linked and aggregated into the current landscape of biodiversity informatics. This paper outlines how we can move forward with this programme, incorporating real time environmental monitoring into our methodology using low-power and low-cost computing platforms."

- title: "Linking multiple biodiversity informatics platforms with Darwin Core Archives"
  url: https://doi.org/10.3897/bdj.2.e1039
  authors: "Baker, E., Rycroft, S. & Smith, V."
  year: 2014
  journal: "Biodiversity Data Journal"
  topics:
    - data-standards
  abstract: "We describe an implementation of the Darwin Core Archive (DwC-A) standard that allows for the exchange of biodiversity information contained within the Scratchpads virtual research environment with external collaborators. Using this single archive file Scratchpad users can expose taxonomies, specimen records, species descriptions and a range of other data to a variety of third-party aggregators and tools (currently Encyclopedia of Life, eMonocot Portal, CartoDB, and the Common Data Model) for secondary use. This paper describes our technical approach to dynamically building and validating Darwin Core Archives for the 600+ Scratchpad user communities, which can be used to serve the diverse data needs of all of our content partners."

