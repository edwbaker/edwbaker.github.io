---
layout: default
---

<article>
  <h1>{{ page.title }}</h1>
  
  <p class="post-meta">
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time>
  </p>

  {{ content }}

  {% if page.tags %}
  <p class="post-tags">
    Tags: 
    {% if page.tags.first %}
      {% for tag in page.tags %}
        <a href="/tags/{{ tag | slugify }}/">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
      {% endfor %}
    {% else %}
      <a href="/tags/{{ page.tags | slugify }}/">{{ page.tags }}</a>
    {% endif %}
  </p>
  {% endif %}
</article>
