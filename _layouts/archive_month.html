---
layout: default
---

<h1>Posts from {{ page.month_name }} {{ page.year }}</h1>

<ul>
{% for post in page.posts %}
  <li>
    <a href="{{ post.url }}">{{ post.title }}</a>
    <small>({{ post.date | date: "%B %-d, %Y" }})</small>
  </li>
{% endfor %}
</ul>

<p><a href="/{{ page.year }}/">&larr; All posts from {{ page.year }}</a></p>
