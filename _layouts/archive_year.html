---
layout: default
---

<h1>Posts from {{ page.year }}</h1>

<h2>Months</h2>
<ul>
{% for month in page.months %}
  <li><a href="/{{ page.year }}/{{ month.num }}/">{{ month.name }}</a> ({{ month.count }})</li>
{% endfor %}
</ul>

<h2>All posts</h2>
<ul>
{% for post in page.posts %}
  <li>
    <a href="{{ post.url }}">{{ post.title }}</a>
    <small>({{ post.date | date: "%B %-d" }})</small>
  </li>
{% endfor %}
</ul>

<p><a href="/all_posts">&larr; All blog posts</a></p>
